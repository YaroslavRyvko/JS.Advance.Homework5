<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form class="form" name="f1">
            <p>Баланс</p>
            <input class="form-control" type="text" disabled readonly value="1000 грн" name="bank">
            <p>Пиво</p>
            <input class="form-control" type="text" disabled readonly value="100 шт." name="beerCount">
            <p>Вино</p>
            <input class="form-control" type="text" disabled readonly value="50 шт." name="vineCount">
            <p>Пепсі</p>
            <input class="form-control" type="text" disabled readonly value="80 шт." name="pepsiCount">
        </form>
        <form class="form" name="f2">
            <p>Кількість</p>
            <input name="counter" class="form-control" type="text">
            <div class="radios">
                <input name="choose" type="radio" checked id="beer">
                <label class="form-check-label" for="beer">Пиво</label>
                <input name="choose" type="radio" id="vine">
                <label class="form-check-label" for="vine">Вино</label>
                <input name="choose" type="radio" id="pepsi">
                <label class="form-check-label" for="pepsi">Пепсі</label>
            </div>
            <button type="button" class="addButton" name="addBtn" data-target="#errorModal">Додати</button>
            <textarea class="form-control textarea" disabled readonly name="checkInfo"></textarea>
            <button type="button" class="buyButton" name="buyBtn">Купити</button>
        </form>
        <form class="form" name="f3">
            <textarea class="info" disabled readonly name="result"></textarea>
        </form>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
